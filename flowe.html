<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>
    <script>
	x=0;
	a=3;
	function setup(){
	createCanvas(720,400);
	}
	function draw(){
	background(0,0,20);
	
    translate(280,200);
    noStroke();
	
   for (let i=0;i<40;i++){
   ellipse(0,30,20,80);
   fill(204,100,172,127);
   rotate(PI/7);
   
   ellipse(a+40,70,60,120);
   fill(200,100,170,120);
   rotate(PI/2);
   
   ellipse(x+50,80,70,130);
   fill(200,100,170,120);
   rotate(PI/7);
   
   x-=0.05;
   a-=0.03;
      }
   }
   
	</script>
  </body>
</html>
